options {
	directory "/var/cache/bind";
    managed-keys-directory "/var/cache/bind";
    recursion yes;
    allow-recursion { any; };
    allow-query-cache { any; };
    dnssec-validation auto;
    forwarders {
        9.9.9.9;
        2620:fe::fe;
        8.8.8.8;
        2606:4700:4700::64;
        8.8.4.4;
    };
};

zone "home.blrobinson.uk" IN {
    type primary;
    file "/etc/bind/db.home.blrobinson.uk";
};

zone "0.0.10.in-addr.arpa" {
    type primary;
    file "/etc/bind/db.rev.0.0.10.in-addr.arpa";
};

zone "e.a.7.2.2.c.1.6.6.0.a.2.ip6.arpa" {
    type master;
    file "/etc/bind/db.2a06_61c2_27ae.rev";
};

logging {
    channel default_log {
        stderr;
        severity info;
        print-time yes;
        print-severity yes;
        print-category yes;
    };

    category default { default_log; };
    category queries { default_log; };
};